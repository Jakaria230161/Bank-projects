<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- projects title link  -->
    <title>Bank projects</title>

    <!-- tailwindcss link here  -->
    <script src="https://cdn.tailwindcss.com"></script>
    </head>
    
    <body>
</head>
<body>
    <!-- header section start from here  -->
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to the <span class="font-semibold text-orange-500">Bank of Jakaria</span>!!!</h1>
    </header>
    <!-- header section end here  -->

    <!-- main section start from here  -->
    <main>
        <section class="bg-rose-500 w-9/12 mx-auto mt-12 p-8 rounded-lg">
            <h3 class="text-3xl text-white font-semibold mb-4">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Enter your email address">
                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password" placeholder="Enter your password">
                <button id="btn-submit" class="bg-amber-500 px-8 py-2 text-white font-semibold rounded-lg hover:bg-sky-700 ">Submit</button>
            </div>
        </section>
    </main>
    <!-- main section end here  -->

<!-- js file add here  -->
<script src="/js/login.js"></script>
</body>
</html>
