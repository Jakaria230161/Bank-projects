<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>

    <!-- tailwindcss link add here  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header section start from here  -->
    <header>
        <h1 class="text-5xl text-center mt-5">Let's get some<span class="font-semibold text-orange-500">Money from bank of Jakaria</span>!!!</h1>
    </header>
    <!-- header section end here  -->

    <!-- main section start from here  -->
    <main>
        <section class="mt-12">
            <!-- div.grid.grid-cols-3.gap-4  -->
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">

                <!-- div*3  -->
                <div class="bg-green-700 p-8 rounded-xl">
                    <h4 class="text-2xl font-semibold ">Deposit</h4>
                    <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-blue-600 p-8 rounded-xl">
                    <h4 class="text-2xl font-semibold ">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-violet-700 p-8 rounded-xl">
                    <h4 class="text-2xl font-semibold ">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
                
            </div>
        </section>

        <!-- deposit and Withdraw  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            
                <!-- div*3  -->
                <div class="bg-sky-500 p-8 rounded-xl">
                    <h4 class="text-2xl font-semibold mb-4 text-white">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 px-3" type="text" name="" id="deposit-field" placeholder="$ Amount you want to Deposit">
                    <button id="btn-deposit"
                        class="bg-amber-500 px-8 py-2 text-white font-semibold rounded-lg hover:bg-sky-700 ">Deposit</button>
                </div>
                <div class="bg-orange-600 p-8 rounded-xl">
                    <h4 class="text-2xl font-semibold mb-4 text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mb-2 px-3" type="text" name="" id="user-email" placeholder="$ Amount you want to Deposit">
                    <button id="btn-withdraw"
                        class="bg-indigo-500 px-8 py-2 text-white font-semibold rounded-lg hover:bg-sky-700 ">Withdraw</button>
                </div>
        </section>
    </main>
    <!-- main section end here  -->

    <!-- js link add here  -->
    <script src="/js/deposit.js"></script>
</body>
</html>
